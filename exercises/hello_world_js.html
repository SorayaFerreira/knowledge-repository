<script>
    window.confirm('Are you enjoying JS?'); //botão ok e cancelar
    var name = window.prompt('What\'s your name'); 
    // NUNCA JAMAIS USE VAR, NUUUNNCA!!!!
    window.alert('Nice to meet you, ' + name + '!');

    
    document.write('<h1>Hello, World!</h1>');
    document.write(`<h3>Be welcome, ${name}!</h3> `);
    document.write(`<p>Your name has ${name.length} letters.</p><br>`);

    var num1 = window.prompt('Enter an integer number: '); //retorna string
    var num2 = Number.parseFloat(window.prompt('Enter another one: '));
    var sum = Number.parseInt(num1) + num2;
    //window.alert('The sum is equal to ' + sum);

    window.alert(`The sum is equal to ${sum.toFixed(2).replace('.', ',')}`);
    //toFixed(2) coloca duas casas decimais no sum.
    //replace('.', ','); troca o ponto do número decimal por vírgula
